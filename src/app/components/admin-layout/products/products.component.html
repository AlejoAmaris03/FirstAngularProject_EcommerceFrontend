<div class="products">
    <div class="form">

        <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
            <div class="field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" maxlength="30" required formControlName="name">
            </div>
    
            <div class="field">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" maxlength="30" required formControlName="description">
            </div>
    
            <div class="field">
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock" min="0" max="200" required formControlName="stock">
            </div>
    
            <div class="field">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" min="0" required formControlName="price">
            </div>

            <div class="field">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" required (change)="onFileSelected($event)">
            </div>
    
            <div class="field">
                <label for="category">Category</label>
                <select name="category" id="category" required formControlName="category">
                    <option value="">Select a category</option>

                    @for(item of categories; track item.id) {
                        <option [ngValue]="item"> {{ item.name }}</option>
                    }
                </select>
            </div>
    
            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Image name</th>
                    <th>Category</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for(item of products; track item.id) {
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.stock }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.imageName }}</td>
                        <td>{{ item.category.name }}</td>
                        <td>
                            <button type="button" title="Edit" [routerLink]="'/admin/product/selected/' + item.id">
                                <i class="fa-solid fa-pencil"></i>
                            </button>
                        </td>
                        <td>
                            <button type="button" title="Delete">
                                <i (click)="deleteProduct(item.id)" class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
