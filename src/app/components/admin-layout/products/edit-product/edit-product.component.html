<div class="edit-product">
    <h2 id="product-name"></h2>

    <div class="forms">
        <div class="image">
            <img [src]="image" alt="Product image" />

            <form [formGroup]="imageForm" (ngSubmit)="updateImage()">
                <input type="file" name="image" id="image" (change)="onFileSelected($event)" formControlName="image" />

                <div class="button">
                    <button type="submit">Update image</button>
                </div>
            </form>
        </div>

        <div class="fields">
            <form [formGroup]="productForm" (ngSubmit)="updateProduct()" autocomplete="off">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" maxlength="30" required formControlName="name">
                </div>
        
                <div class="field">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" maxlength="30" required formControlName="description">
                </div>
        
                <div class="field">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" name="stock" min="0" max="200" required formControlName="stock">
                </div>
        
                <div class="field">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" min="0" required formControlName="price">
                </div>
        
                <div class="field">
                    <label for="category">Category</label>
                    <select name="category" id="category" required formControlName="category">
                        <option value="">Select a category</option>
    
                        @for(item of categories; track item.id) {
                            <option [ngValue]="item"> {{ item.name }}</option>
                        }
                    </select>
                </div>
        
                <div class="button">
                    <button type="submit">Update product</button>
                </div>
            </form>
        </div>
    </div>
</div>
